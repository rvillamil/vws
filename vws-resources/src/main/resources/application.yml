#
# Configuracion General de la aplicacion
#
# Numero maximo de peliculas a obtener en el parseo
general:
  scraping:
    parse:
      maxbillboardfilms: 15
      maxvideopremieres: 20
      maxtvshows: 5
    parsertumejortorrent:
      requestdelay: 303

#
# Default configuration
#
spring:
    application:
        name: vws-backend
    jpa:
        database: MYSQL
        hibernate:
            ddl-auto: validate

    datasource:
        url: jdbc:mysql://127.0.0.1:4306/vws
        username: root
        password: root
        driver-class-name: com.mysql.jdbc.Driver
             
---
#
# Develop configuration
#
spring:
    profiles: docker
    jpa:
        database: MYSQL
        hibernate:
            ddl-auto: auto
            
    datasource:
        url: jdbc:mysql://service_bbdd:3306/vws
        username: root
        password: root
        driver-class-name: com.mysql.jdbc.Driver
        
