# LOGGING
#
# Estoy usando log4j2 : https://springframework.guru/using-log4j-2-spring-boot/
#

#
# Default configuration: For development
#
spring:
    application:
        name: vws-backend
    jpa:
        database: H2
        hibernate:
            ddl-auto: create-drop

    datasource:
        url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
        username: root
        password:
        driver-class-name: org.h2.Driver
    # http://www.baeldung.com/spring-testing-separate-data-source
    # https://dzone.com/articles/integrate-h2-database-in-your-spring-boot-applicat
    h2:
      console:
        enabled: true
        path: /h2

#      
# Actuator: https://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#production-ready   
#
# Estas URL tienen que estar mapeadas en el WebSecurity.java
#
endpoints:
  beans:
    id: springbeans # Renombramos el path /beans a /springbeans
    sensitive: false
  loggers:
    sensitive: false
  metrics:
    sensitive: false
  mappings:
    sensitive: false
  docs:
    sensitive: false
    

general:
  scraping:
    parse:
      maxbillboardfilms: 15
      maxvideopremieres: 20
      maxtvshows: 5
    parsertumejortorrent:
      requestdelay: 303
      
---
#
# Docker - Production configuration
#
spring:
    profiles: container
    jpa:
        database: MYSQL
        hibernate:
            ddl-auto: auto
    # MySQL Support: https://spring.io/guides/gs/accessing-data-mysql/
    datasource:        
        url: jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
        username: ${DATABASE_USER}
        password: ${DATABASE_PASSWORD}
        driver-class-name: com.mysql.jdbc.Driver
        
general:
  scraping:
    parse:
      maxbillboardfilms: 20
      maxvideopremieres: 20
      maxtvshows: 7
    parsertumejortorrent:
