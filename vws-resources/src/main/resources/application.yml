#
# Configuracion General de la aplicacion
#
# Numero maximo de peliculas a obtener en el parseo

#
# Default configuration: For development
#
spring:
    application:
        name: vws-backend
    jpa:
        database: MYSQL
        hibernate:
            ddl-auto: validate

    datasource:
        url: jdbc:mysql://127.0.0.1:5306/vws
        username: root
        password: root
        driver-class-name: com.mysql.jdbc.Driver

general:
  scraping:
    parse:
      maxbillboardfilms: 15
      maxvideopremieres: 20
      maxtvshows: 5
    parsertumejortorrent:
      requestdelay: 303
          
---
#
# Docker - Production onfiguration
#
spring:
    profiles: container
    jpa:
        database: MYSQL
        hibernate:
            ddl-auto: auto
            
    datasource:        
        url: jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
        username: ${DATABASE_USER}
        password: ${DATABASE_PASSWORD}
        driver-class-name: com.mysql.jdbc.Driver
        
general:
  scraping:
    parse:
      maxbillboardfilms: 20
      maxvideopremieres: 20
      maxtvshows: 7
    parsertumejortorrent:
      requestdelay: 303

