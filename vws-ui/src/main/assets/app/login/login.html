<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS  -->
    <link rel="stylesheet" href="login.css">

    <!-- JavaScript -->
    <script src="login.js"></script>
    <script src="/shared/config.js"></script>
    <script src="/shared/core.js"></script>
    <script src="/app/modal/modal.js"></script>
    <title>VWS: Video websites scraper - Login </title>
</head>


<body>
    <form id="form-login" action="javascript:doLogin();">
        <div class="imgcontainer">
            <img src="img_avatar.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="form-login-uname" name="uname" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="form-login-passwd" name="passwd" required>

            <button type="submit">Login</button>
            <input type="checkbox" checked="checked"> Remember me
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
        </div>
    </form>

</body>

</body>

</html>
