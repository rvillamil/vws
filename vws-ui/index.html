<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/modal.css">

    <script src="assets/js/main.js"></script>
    <title>VWS: Video websites scraper</title>
</head>

<body>
    <div id="head">
        <p>VWS: Video websites scraper</p>
    </div>

    <!-- Botonera -->
    <div class="tab">
        <button class="tablinks" onclick="openShows(event, 'tabcontent-billboardfilms')">Estrenos de cine</button>
        <button class="tablinks" onclick="openShows(event, 'tabcontent-videopremieres')">Estrenos de Video</button>
        <button class="tablinks" onclick="openShows(event, 'tabcontent-tvshows')">Series favoritas</button>
    </div>

    <!-- Centro: Reservamos tres zonas -->
    <div id="tabcontent-billboardfilms" class="tabcontent"></div>
    <div id="tabcontent-videopremieres" class="tabcontent"></div>
    <div id="tabcontent-tvshows" class="tabcontent"></div>

    <!-- Derecha -->
    <div id="description-section">Resumen de la pelicula</div>

    <!-- The Modal Window -->
    <div id="modalWindow" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-text">Default Text</div>
        </div>
    </div>
