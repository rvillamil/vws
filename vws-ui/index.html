<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/modal.css">

    <script src="assets/js/main.js"></script>
    <title>VWS: Video websites scraper</title>
</head>

<body>
    <div id="topbar">
        <p>VWS: Video websites scraper</p>
    </div>

    <!-- Botonera -->
    <div class="tab">
        <button class="tablinks" onclick="openShows(event, 'tabcontent-billboardfilms')">Estrenos de cine</button>
        <button class="tablinks" onclick="openShows(event, 'tabcontent-videopremieres')">Estrenos de Video</button>
        <button class="tablinks" onclick="openShows(event, 'tabcontent-tvshows')">Series favoritas</button>
    </div>

    <!-- Centro: Reservamos tres zonas -->
    <div id="tabcontent-billboardfilms" class="main-content"></div>
    <div id="tabcontent-videopremieres" class="main-content"></div>
    <div id="tabcontent-tvshows" class="main-content"></div>

    <!-- Derecha -->
    <div id="about-show">
        <div id="about-show-empty-zone">Vacio</div>
        <div id="about-show-title">Titulo</div>
        <div id="about-show-description">Descripcion</div>
        <div id="about-show-sinopsis">Sinopsis</div>
    </div>

    <!-- The Modal Window -->
    <div id="modalWindow" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-text">Default Text</div>
        </div>
    </div>

</body>

</html>
